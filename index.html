<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h1 class="title">Drum Kit!</h1>
        <div class="keys">
            <button data-key="65" class="key" onclick="turnOnButton(this,65)">
                <p class="key__name">A</p>
                <p class="key__info">CLAP</p>
            </button>
            <button data-key="83" class="key" onclick="turnOnButton(this,83)">
                <p class="key__name">S</p>
                <p class="key__info">HIHAT</p>
            </button>
            <button data-key="68" class="key" onclick="turnOnButton(this,68)">
                <p class="key__name">D</p>
                <p class="key__info">KICK</p>
            </button>
            <button data-key="70" class="key" onclick="turnOnButton(this,70)">
                <p class="key__name">F</p>
                <p class="key__info">OPENHAT</p>
            </button>
            <button data-key="71" class="key" onclick="turnOnButton(this,71)">
                <p class="key__name">G</p>
                <p class="key__info">BOOM</p>
            </button>
            <button data-key="72" class="key" onclick="turnOnButton(this,72)">
                <p class="key__name">H</p>
                <p class="key__info">RIDE</p>
            </button>
            <button data-key="74" class="key" onclick="turnOnButton(this,74)">
                <p class="key__name">J</p>
                <p class="key__info">SNARE</p>
            </button>
            <button data-key="75" class="key" onclick="turnOnButton(this,75)">
                <p class="key__name">K</p>
                <p class="key__info">TOM</p>
            </button>
            <button data-key="76" class="key" onclick="turnOnButton(this,76)">
                <p class="key__name">L</p>
                <p class="key__info">TINK</p>
            </button>
        </div>
    </main>
    <footer></footer>
    <script src="./code.js"></script>
</body>

</html>
